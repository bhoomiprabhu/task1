<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Gallery</title>
    <style>
        /* Header Styling */
        header {
            background-color: #8b5e3b; /* Coffee Brown */
            color: white;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            transition: top 0.3s;
        }

        .nav-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: auto;
            padding: 0 20px;
        }

        .logo-container .logo {
            height: 80px;
            width: auto;
        }

        .navbar {
            list-style: none;
            display: flex;
            gap: 25px;
            padding: 0;
            margin: 0;
        }

        .navbar li {
            display: inline;
        }

        .navbar li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .navbar li a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Set background to light pink */
        body {
            background-color: #f5e1d2;
            font-family: Arial, sans-serif;
            overflow-y: scroll;
            margin: 0;
            padding: 0;
        }

        /* Style for the main heading */
        h1 {
            text-align: center;
            margin-top: 20px;
        }

        /* Style for the subheading */
        h6 {
            text-align: center;
            font-size: 20px;
        }

        /* Style for the images */
        .media img {
            width: 400px;
            height: 400px;
            object-fit: cover;
            margin: 10px;
            transition: transform 0.25s ease;
            cursor: pointer;
        }

        /* Zoom in effect when hovering on image */
        .media img:hover {
            transform: scale(1.2);
        }

        /* Container for the images */
        .media {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        /* Container for the video */
        video {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            cursor: pointer;
        }

        .video-container{
            align-items:center;
        }

        /* Slider style */
        .slider-container {
            text-align: center;
            margin-top: 20px;
        }

        .slider {
            width: 400px;
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-container">
            <div class="logo-container">
                <img src="WhatsApp Image 2025-03-06 at 3.53.43 PM.jpeg" alt="Mug Life Logo" class="logo">
            </div>
            <nav>
                <ul class="navbar">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="#">Media</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <h1>MEDIA</h1><br>
    <h6>Photos</h6>

    <div class="media">
        <img src="https://th.bing.com/th/id/OIP.xV7Wf66DshdNNJY3eN7utwHaE8?rs=1&pid=ImgDetMain" alt="Coffee">
        <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/gettyimages-755748373-1538386356.jpg?crop=1.00xw:0.627xh;0,0.208xh&resize=1200:*" alt="Coffee">
        <img src="https://cdn.cnn.com/cnnnext/dam/assets/200420160741-coffeemakinglead.jpg" alt="Coffee">
        <img src="https://www.theblackcabcoffeeco.com/wp-content/uploads/2020/09/Make-espresso-coffee.jpg" alt="Coffee">
        <img src="https://th.bing.com/th/id/OIP.tgIhNwdTVNL_pomTTdrA-QHaDt?rs=1&pid=ImgDetMain" alt="Coffee">
        <img src="https://th.bing.com/th/id/OIP.018ajk3MILmEsi_64slCOQHaE8?rs=1&pid=ImgDetMain" alt="Coffee">
    </div>

    <h6>Videos</h6>

    <div class="video-container">
        <div class="video">
            <iframe width="75%" height="350" src="https://www.youtube.com/embed/6skcgBvorDk" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <div class="video">
            <iframe width="75%" height="350" src="https://www.youtube.com/embed/r1m_SJSsUic" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        // Get the header element
        const header = document.querySelector('header');

        let lastScrollTop = 0;

        window.addEventListener('scroll', function() {
            let currentScroll = window.pageYOffset || document.documentElement.scrollTop;

            // If the current scroll position is greater than the last scroll position, hide the header
            if (currentScroll > lastScrollTop) {
                header.style.top = "-80px"; // Adjust the value depending on the header height
            } else {
                // If the user scrolls up, show the header
                header.style.top = "0";
            }

            // Update the last scroll position
            lastScrollTop = currentScroll <= 0 ? 0 : currentScroll; // Prevent negative scrolling
        });
    </script>
</body>
</html>
