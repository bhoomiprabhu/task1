<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Header Styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f5e1d2; /* Baby Pink Background */
    margin: 0;
    padding: 0;
    text-align: center;
}

/* Header Styling */
header {
    background-color: #8b5e3b; /* Coffee Brown */
    padding: 10px 5%;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* Logo Styling */
.logo {
    height: 80px;
    width: auto;
}

/* Navbar Styling */
.nav-container {
    display: flex;
    align-items: center;
    width: 100%;
    justify-content: space-between;
}

/* Align Navbar to the Right */
.navbar {
    list-style: none;
    display: flex;
    gap: 20px;
    padding: 0;
    margin-left: auto; /* Moves navbar to the right */
}

/* Navbar Links */
.navbar li {
    display: inline;
}

.navbar li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    padding: 10px 15px;
    border-radius: 5px;
    transition: background 0.3s;
}

.navbar li a:hover {
    background: rgba(255, 255, 255, 0.2);
}
        

        /* Main container styling */
        .container {
            padding: 20px;
            /*max-width: 1000px;*/
            margin: 0 auto;
            flex-grow: 1; /* Allow content to fill space between header and footer */
        }

        /* Header styling */
        h1 {
            font-size: 2.5rem;
            color: #3c3c3c;
            margin-bottom: 20px;
        }

        /* Feedback form styling */
        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            margin: 0 auto;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #3c3c3c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff6347; /* Tomato color on hover */
        }

        /* Footer section */
        footer {
            background-color: #3c3c3c;
            color: white;
            padding: 20px;
        }

        .social-links a {
            margin: 10px;
            font-size: 1.2rem;
            text-decoration: none;
            color: white;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #ff6347; /* Tomato color on hover */
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .form-container {
                width: 90%;
            }

            .social-links a {
                font-size: 1rem;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <header>
            
            <div class="nav-container">
                <div class="logo-container">
                    <img src="image\logo.png" alt="Mug Life Logo" class="logo">
                </div>
                <nav>
                    <ul class="navbar">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="menu.html">Menu</a></li>
                        <li><a href="blog.html">Blog</a></li>
                        <li><a href="media.html">Media</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <h1>Contact Us</h1>

        <!-- Feedback Form -->
        <div class="form-container">
            <h3>Give Us Your Feedback</h3>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea rows="4" placeholder="Your Feedback" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- Footer with social media links -->
    <footer>
        <div class="social-links">
            <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
            <a href="https://www.instagram.com" target="_blank">Instagram</a>
            <a href="https://www.youtube.com" target="_blank">YouTube</a>
            <a href="https://www.yourwebsite.com" target="_blank">Website</a>
            <a href="mailto:info@yourwebsite.com">Email</a>
            <a href="tel:+1234567890">Contact Number</a>
        </div>
    </footer>
</body>
</html>
